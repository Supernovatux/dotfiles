exec-once = dbus-update-activation-environment --systemd DISPLAY HYPRLAND_INSTANCE_SIGNATURE WAYLAND_DISPLAY XDG_CURRENT_DESKTOP && systemctl --user stop hyprland-session.target && systemctl --user start hyprland-session.target
exec-once=hyprpm reload -n
exec-once=systemctl --user start plasma-polkit-agent
exec-once = sleep 1;xremap ~/.config/xremap.yml
$mod=SUPER
animations {
  bezier=myBezier, 0.05, 0.9, 0.1, 1.05
  animation=windows, 1, 5, myBezier
  animation=windowsOut, 1, 7, default, popin 80%
  animation=border, 1, 10, default
  animation=fade, 1, 7, default
  animation=workspaces, 1, 6, default
  enabled=yes
}

binds {
  allow_workspace_cycles=true
}

decoration {
  blur {
    brightness=0.800000
    contrast=0.900000
    enabled=true
    new_optimizations=on
    noise=0.010000
    passes=3
    popups=true
    size=8
  }
  col.shadow=rgba(00000044)
  dim_inactive=false
  drop_shadow=false
  rounding=10
  shadow_range=8
  shadow_render_power=2
}

dwindle {
  preserve_split=yes
  pseudotile=yes
}

general {
  gaps_out=10
  layout=dwindle
  resize_on_border=true
}

gestures {
  workspace_swipe=true
  workspace_swipe_use_r=true
}

group {
  groupbar {
    col.active=0x33ccffee
    col.inactive=0x595959aa
  }
  col.border_active=0x33ccffee
  col.border_inactive=0x595959aa
}
input {
  touchpad {
    disable_while_typing=true
    scroll_factor = 0.6
    drag_lock=true
    natural_scroll=yes
  }
  follow_mouse=1
}

misc {
  disable_autoreload=true
  disable_splash_rendering=true
  focus_on_activate=true
  font_family=Fira Code Nerd Font Light
  force_default_wallpaper=0
  vfr=true
  vrr=1
}

plugin {
  overview {
    centerAligned=true
    drawActiveWorkspace=true
    exitOnClick=true
    exitOnSwitch=true
    gapsIn=5
    gapsOut=10
    hideOverlayLayers=true
    hideTopLayers=true
    panelBorderWidth=20
    panelHeight=150
    reverseSwipe=true
    showNewWorkspace=true
  }
}

xwayland {
  force_zero_scaling=true
}
